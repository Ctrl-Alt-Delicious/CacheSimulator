<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CS 2200 Cache Simulator</title>

    <!-- Use minified files in production -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
    <link href="node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="main.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <script src="src/cacheDisplay.js"></script>
    <script src="src/cacheDetail.js"></script>
    <script src="src/simulator/simDriver.js"></script>
</head>

<body ng-app="Simulator">
    <div ng-controller="IndexController" layout="column">
        <md-button ng-click="toggleView()">Details</md-button>
        <cache-detail ng-show="showDetails"></cache-detail>
        <cache-display ng-show="showDisplay"></cache-display>
    </div>

</body>

</html>
