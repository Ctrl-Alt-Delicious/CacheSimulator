<!-- Below is from a demo, need to change content -->
<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>{{$ctrl.activeCache}}</span>
  </div>
</md-toolbar>
<md-table-container>
  <table width="100%">
    <tr>
      <td ng-repeat="x in [].constructor($ctrl.getAssociativity()) track by $index">
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise" border=".5">
          <thead md-head md-order="query.order">
            <tr md-row>
              <th md-column width="10%" align="center">Index</th>
              <th md-column align="center">Tag</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="x in [].constructor($ctrl.getIndex()) track by $index">
              <td md-cell width="10%" align="center"> {{$index}} </td>
              <!-- Determine how tag will be passed into the cell below -->
              <td md-cell align="center"> &nbsp; </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{memoryAddresses.count}}" md-on-paginate="getMemoryAddresses" md-page-select></md-table-pagination>
